<mbsc-form>
  <div id="tab-home" class="app-tab app-tab-home">
    <div class="app-header">
      <h1>Home</h1>
    </div>
    <mbsc-calendar [(ngModel)]="calendar">Date</mbsc-calendar>
    <div class="mbsc-divider">Todo List</div>
    <mbsc-listview [options]="listviewSettings" mbsc-enhance>
      <mbsc-listview-item *ngFor="let item of data" data-id="{{item.id}}">
        {{item.todo}}
        <input type="checkbox">
      </mbsc-listview-item>
    </mbsc-listview>
  </div>
</mbsc-form>
